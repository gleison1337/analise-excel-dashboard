<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard de Equipamentos</title>

  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- PapaParse + XLSX -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

  <style>
  #tabelaDados td {
    max-width: 150px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  #tabelaDados th {
    white-space: nowrap;
  }
  /* Aplica 90% de largura ao conteúdo principal */
  .custom-container {
    width: 85% !important;
    max-width: 100%;
    margin: 0 auto;
  }

  /* Garante que a tabela também fique dentro da largura do container */
  #tabelaDados_wrapper {
    width: 100% !important;
    overflow-x: auto;
  }

  /* Ajuste visual adicional para colunas muito largas */
  table.dataTable td {
    max-width: 200px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

</style>

<!-- jsPDF + AutoTable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>


</head>

<body class="bg-light text-dark py-4">

  <header class="container mb-5">
  <h1 class="text-primary text-center mb-4">Lista de Admissões</h1>

  <div class="row justify-content-between align-items-center g-2">
    <div class="col-auto">
      <button id="abrirUploader" class="btn btn-outline-primary w-100">Selecionar Arquivo</button>
    </div>

    <div class="col-auto">
      <div class="dropdown">
        <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">
          Exportar Dados
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><h6 class="dropdown-header">Somente página exibida</h6></li>
          <li><a class="dropdown-item" id="export-pdf-view">PDF</a></li>
          <li><a class="dropdown-item" id="export-csv-view">CSV</a></li>
          <li><a class="dropdown-item" id="export-xlsx-view">Excel</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><h6 class="dropdown-header">Todos os dados</h6></li>
          <li><a class="dropdown-item" id="export-pdf-full">PDF</a></li>
          <li><a class="dropdown-item" id="export-csv-full">CSV</a></li>
          <li><a class="dropdown-item" id="export-xlsx-full">Excel</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>

  <main class="container custom-container">

    <div class="d-flex justify-content-between align-items-center mb-2">
  <h2 class="text-primary">Lista de Equipamentos e Tripulantes</h2>
  <select id="alturaTabela" class="form-select w-auto">
  <option value="200" selected>Compacta</option>
  <option value="400">Média</option>
  <option value="600">Alta</option>
</select>

</div>

<div id="containerTabela" class="table-responsive">
  <table id="tabelaDados" class="table table-striped table-bordered display nowrap w-100">
    <thead></thead>
    <tbody></tbody>
  </table>
</div>

<script>
  document.getElementById("alturaTabela").addEventListener("change", function () {
    document.getElementById("containerTabela").style.maxHeight = this.value + "px";
  });
</script>


    <section class="row g-4">
      <div class="col-md-6">
        <div class="card shadow-sm text-center">
          <div class="card-body">
            <h2 class="card-title text-primary">Status dos Equipamentos</h2>
            <canvas id="chartStatus" class="mt-3"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm text-center">
          <div class="card-body">
            <h2 class="card-title text-primary">Distribuição por Base</h2>
            <canvas id="chartBase" class="mt-3"></canvas>
          </div>
        </div>
      </div>
    </section>

    

  </main>

  <footer class="text-center text-muted mt-5">
    <p>&copy; 2025 - Desenvolvido por Gleison Andrade</p>
  </footer>

  <!-- Modal Bootstrap -->
  <div class="modal fade" id="uploaderModal" tabindex="-1" aria-labelledby="uploaderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header">
          <h3 class="modal-title" id="uploaderModalLabel">Arquivos disponíveis</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>

        </div>
        <div class="modal-body">
          <ul id="listaArquivos" class="list-group mb-3"></ul>
          <form id="formUpload">
            <input type="file" class="form-control mb-3" id="fileInput" accept=".xlsx" />
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

<script>
  document.getElementById("baixarPDF").addEventListener("click", function () {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.text("Lista de Admissões", 14, 16);
    doc.autoTable({
      html: "#tabelaDados",
      startY: 20,
      styles: { fontSize: 8, cellPadding: 2 },
      headStyles: { fillColor: [22, 160, 133] }
    });

    doc.save("lista_admissoes.pdf");
  });
</script>

  <!-- Scripts -->
  <script src="assets/js/uploader.js"></script>
  <script src="assets/js/charts.js"></script>
  <script src="assets/js/datatable.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
